<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuckSense - AI-Powered Hockey Coaching</title>
    
    <!-- Google Analytics 4 - Updated with correct tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T3LFEH0JT5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-T3LFEH0JT5');

        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const userType = formData.get('userType');
            const age = formData.get('age');
            
            // Send form submission event to GA4
            gtag('event', 'form_submit', {
                'event_category': 'waitlist',
                'user_type': userType,
                'age_range': age
            });
            
            // Show success message
            document.getElementById('success-message').classList.remove('hidden');
            event.target.reset();
            
            // You could also send this data to your email/spreadsheet using a service like Formspree
            // Just add your Formspree endpoint as the form's action attribute
        }

        function toggleAgeField() {
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const ageField = document.getElementById('age-field');
            const ageLabel = document.getElementById('age-label');
            
            if (userType === 'parent') {
                ageLabel.textContent = "How old is your child?";
                ageField.classList.remove('hidden');
            } else if (userType === 'player') {
                ageLabel.textContent = "How old are you?";
                ageField.classList.remove('hidden');
            } else {
                ageField.classList.add('hidden');
            }
        }
    </script>
    
    <style>
        /* ... (previous styles remain the same) ... */
        .hidden {
            display: none;
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,...");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            padding-right: 2rem;
        }
    </style>
</head>
<body>
    <!-- Previous sections remain the same until waitlist section -->
    
    <section id="waitlist" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-6">Join the Future of Hockey Training</h2>
            
            <!-- Form with conditional fields -->
            <form onsubmit="handleFormSubmit(event)" class="max-w-md mx-auto" method="POST" action="https://formspree.io/f/your-formspree-id">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-left text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-left text-sm font-medium text-gray-700 mb-1">I am a:</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="userType" value="parent" onchange="toggleAgeField()" required>
                                Parent
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="userType" value="player" onchange="toggleAgeField()">
                                Player
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="userType" value="coach" onchange="toggleAgeField()">
                                Coach
                            </label>
                        </div>
                    </div>
                    
                    <div id="age-field" class="hidden">
                        <label id="age-label" class="block text-left text-sm font-medium text-gray-700 mb-1">Age</label>
                        <select name="age" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select age range</option>
                            <option value="under-10">Under 10</option>
                            <option value="10-13">10-13</option>
                            <option value="14-17">14-17</option>
                            <option value="18-plus">18+</option>
                        </select>
                    </div>
                    
                    <button
                        type="submit"
                        class="w-full cta-button px-8 py-3 text-white rounded-full text-lg font-medium"
                    >
                        Join Our Waitlist
                    </button>
                </div>
                
                <div id="success-message" class="mt-4 text-green-600 hidden">
                    Thanks for joining! We'll keep you updated on our launch.
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 text-sm">Â© 2024 PuckSense. All rights reserved.</p>
                <div class="flex gap-6 mt-4 md:mt-0">
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Privacy Policy</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
